<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CLOSE CDN -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: black;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }
        .container
        {
            width: 400px;
            margin:80px auto;
            padding: 20px;
            background-color: rgb(234, 181, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h2
        {
            color: rgb(33, 1, 62);
            text-align: center;
            
        }

    </style>
</head>
<body>
    <div class="container mt-4 w-25">
        <br>
        <h2 class="text-center">Number Game</h2>
        <br>
        <input type="text" class="form-control mb-3 text-primary text-center" placeholder="Enter First Player Name" id="P1" required>
        <br>
        <input type="text" class="form-control mb-3 text-primary text-center" placeholder="Enter Second Player Name" id="P2" required>
        <br>
        <div class="d-flex justify-content-center">
            <button id="btn" onclick="process()"class="btn btn-success text-center">Start Game</button>
        </div>
    </div>
    <script>
        function process()
        {  
            const p1=document.getElementById("P1");
            const p2=document.getElementById("P2");
            if(p1.value.trim()!=="" && p2.value.trim()!==""){
                localStorage.setItem("Player1",p1.value);
                localStorage.setItem("Player2",p2.value);
                window.location.href="3chgame.html"
            }
            else{
                alert("Please Enter Name For Starting The Game");
            }   
        }
    </script>
</body>
</html>
